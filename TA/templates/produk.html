<!DOCTYPE html>
<html>
<head>
	<title>DAFTAR PRODUK CERIA</title>
</head>
<body>
	<h2>DAFTAR PRODUK CERIA</h2>
	<table border="1">
		<tr>
			<td>Gambar</td>
			<td>NAMA</td>
			<td>deskripsi</td>
			<td>harga</td>
			<td>Ubah</td>
			<td>Hapus</td>
		</tr>
		{% for baris in container %}
		<tr>	
			<td><img src=" {{ url_for('static', filename=baris[2])}} " width="100" height="100"> </td>
			<td>{{ baris[1] }} </td>
			<td>{{ baris[3] }} </td>
			<td>{{ baris[4] }} </td>
			<td><a href=" {{ url_for('updateproduk',no=baris[0])}} ">ubah</a></td>
			<td><a href="{{ url_for('deleteproduk', no=baris[0])}} ">hapus</a></td>
		</tr>
		{% endfor %}
	</table>
	<p><a href="{{ url_for('insert') }} ">Tambah Data</a></p>
	<p><a href=" {{url_for('admin')}} ">kembali</a></p>
</body>
</html>
