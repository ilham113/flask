        <aside id="notifications">
            <div class="container"></div>
        </aside>
        <section id="wrapper">
            <div class="container">

                <div id="content-wrapper">
                    <section id="main">
                        <header class="page-header">
                            <h1>Log in dengan Akun Anda</h1>
                        </header>
                        <section id="content" class="page-content card card-block">
                            <section class="login-form">
                                <form id="login-form" action="{{ url_for('login') }}" method="post" >
                                    <section>
                                        <input type="hidden" name="back" value="my-account">
                                        <div class="form-group row ">
                                            <label class="col-md-3 form-control-label required">Email</label>
                                            <div class="col-md-6">
                                                <input class="form-control" name="email" type="email">
                                            </div>
                                            <div class="col-md-3 form-control-comment">

                                            </div>
                                        </div>
                                        
                                        <div class="form-group row ">
                                            <label class="col-md-3 form-control-label required">Password</label>
                                            <div class="col-md-6">
                                                <div class="input-group js-parent-focus">
                                                    <input class="form-control js-child-focus js-visible-password" name="password" type="password" value="" pattern=".{5,}" required="">
                                                    <span class="input-group-btn">
                                                        <button class="btn" type="button" data-action="show-password" data-text-show="Show" data-text-hide="Hide">Show</button>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-md-3 form-control-comment">
                                                
                                            </div>
                                        </div>
                                    </section>
                                    <br>
                                    <footer class="form-footer text-xs-center clearfix">
                                        <input type="hidden" name="submitLogin" value="1">
										<button class="btn btn-primary" data-link-action="sign-in" type="submit">Sign in</button>
										{% if msg %}
										<p style="color : red"> {{ msg }}</p>
										{% endif %}
                                    </footer>
                                </form>
                            </section>
                            <hr>
                            <div class="no-account" align="center">
                                <a href="{{ url_for('buat_akun') }}">Belum punya Akun? Segera buat disini</a>
                            </div>
                        </section>
                    </section>
                </div>
            </div>
        </section>
    </main>
    {% include "footer.html" %}
