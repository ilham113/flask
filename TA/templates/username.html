<!DOCTYPE html>
<html>
<head>
	<title>DAFTAR MAHASISWA UNIV CERIA</title>
</head>
<body>
	<h2>DAFTAR MAHASISWA UNIV CERIA</h2>
	<H5>Muhammad ilham Z</H5>
	<table border="1">
		<tr>
			<td>email</td>
			<td>Password</td>
			<td>Nama</td>

			<td><a href="{{ url_for('updateuseradmin',no=baris[0])}} ">ubah</a></td>
			<td><a href="{{ url_for('deleteuser', no=baris[0])}} ">hapus</a></td>
		</tr>
		{% endfor %}
	</table>
	<p><a href="{{ url_for('buat_akun_admin') }} ">Tambah Data</a></p>
	<p><a href="{{ url_for('admin')}} ">kembali</a></p>
