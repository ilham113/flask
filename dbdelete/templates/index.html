<!DOCTYPE html>
<html>
<head>
	<title>CONTOH Flask-MySQL</title>
</head>
<body>
	<h2>Conroh Flask-MySQL</h2>
	<H5>Muhammad ilham Z</H5>
	<table border="1">
		<tr>
			<td>no</td>
			<td>Nama</td>
			<td>Nomer Telp</td>
			<td>Ubah</td>
			<td>Hapus</td>
		</tr>
		{% for baris in container %}
		<tr>
			<td>{{ baris[0] }} </td>
			<td>{{ baris[1] }} </td>
			<td>{{ baris[2] }} </td>
			<td><a href=" {{ url_for('update',no=baris[0])}} ">ubah</a></td>
			<td><a href="{{ url_for('delete', no=baris[0])}} ">hapus</a></td>
		</tr>
		{% endfor %}
	</table>
	<p><a href="{{ url_for('insert') }} ">Tambah Data</a></p>
</body>
</html>
