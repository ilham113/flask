<!DOCTYPE html>
<html>
<head>
	<title>Contoh Template Kedua</title>
</head>
<body>
	<h2>Contoh Template Kedua</h2>
	<h5>Muhammad Ilham Z</h5>
	<p>
		a = {{ a }}<br>
		b = {{ b }}<br>
		a + b = {{ a+b }}<br>
		<br>
		c = {{c}}<br>
		{% if a==c %}
			<p>Nilai A sama dengan C</p>
		{% endif %}
		<br>
		{% if a == 20 and b == 30 %}
			<p>Anda Benar</p>
		{% endif %}
	</p>
</body>
</html>
