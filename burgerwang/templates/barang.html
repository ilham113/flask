{% include "head.html" %}
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row mt">
                <div class="col-md-12">
                  <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                      <h4><i class="fa fa-angle-right"></i> TABEL BARANG </h4>
                      <hr>
                      <thead>
                        <tr>
                          <th>ID Barang</th>
                          <th>Nama Barang</th>
                          <th>Stock Barang</th>
                          <th>Harga Beli</th>
            						  <th>Harga Jual</th>
                          <th></th>
                        </tr>
					  </thead>
					  {% for baris in container %}
                      <tbody>
                        <tr>
						  <td>{{ baris[0] }}</td>
                          <td>{{ baris[1] }}</td>
						  <td>{{ baris[2] }}</td>
						  <td>{{ baris[3] }}</td>
						  <td>{{ baris[4] }}</td>
                          <td>
                            <a href="{{ url_for('updateBarang', id_barang=baris[0]) }}">
								<button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
							</a>
                            <a href="{{ url_for('deleteBarang', id_barang=baris[0]) }}">
								<button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
							</a>
                          </td>
                        </tr>
					  </tbody>
					  {% endfor %}
					</table>
                  </div>
                  <!-- /content-panel -->
				</div>
                <!-- /col-md-12 -->
			  </div>
			  <div class="showback">
				  <a href="{{ url_for('insertBarang') }}">
					<button type="button" class="btn btn-theme04">Masukkan Data Barang</button>
				  </a>
		 	  </div>
        </section>
    </section>
    <!--main content end-->
  </section>
  {% include "footer_script.html" %}
</body>
</html>
