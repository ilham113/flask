        MAIN SIDEBAR MENU

      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
          <p class="centered"><a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='BurgerWang/img/store1.jpg') }}" class="img-circle" width="80"></a></p>

            <a href="{{ url_for('index') }}">

          <li class="sub-menu">
            <a class="active" href="{{ url_for('pembelian') }}">

        <!-- sidebar menu end-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
				<div class="row mt">
						<div class="col-lg-12">
						  <h4><i class="fa fa-angle-right"></i> Masukkan Data Pembelian</h4>
						  <div class="form-panel">
							<div class=" form">
							  <form class="cmxform form-horizontal style-form" id="commentForm" method="post" action="{{ url_for('insertPembelian') }}">
								<div class="form-group ">
									<label for="cname" class="control-label col-lg-2">ID Pembelian </label>
										<div class="col-lg-10">
										  <input class=" form-control" id="cname" name="id_pembelian" minlength="2" type="text" required />
										</div>
								 </div>
								<div class="form-group ">
								  <label for="cname" class="control-label col-lg-2">ID Barang </label>
								  <div class="col-lg-10">
									<input class=" form-control" id="cname" name="id_barang" minlength="2" type="text" required />
								  </div>
								</div>
								<div class="form-group ">
								  <label for="cemail" class="control-label col-lg-2">Tanggal Pembelian</label>
								  <div class="col-lg-10">
									<input class="form-control " id="cemail" type="date" name="tgl_pembelian" required />
								  </div>
								</div>
								<div class="form-group ">
								  <label for="curl" class="control-label col-lg-2">Jumlah Pembelian </label>
								  <div class="col-lg-10">
									<input class="form-control " id="curl" type="text" name="jumlah_pembelian" />
								  </div>
								</div>
								<div class="form-group ">
									<label for="ccomment" class="control-label col-lg-2">Harga </label>
									<div class="col-lg-10">
										<textarea class="form-control " id="ccomment" name="keterangan" required></textarea>
									</div>
								</div>
								<div class="form-group">
								  <div class="col-lg-offset-2 col-lg-10">
									<input class="btn btn-theme" type="submit" value="Tambah">
								  </div>
								</div>
							  </form>
							</div>
						  </div>
						  <!-- /form-panel -->
						</div>
						<!-- /col-lg-12 -->
					  </div>			  
        </section>
    </section>
